<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dev Previsão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="caixamaior">

        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueinobotao()">
            <img class="lupa" src="https://cdn-icons-png.flaticon.com/512/49/49116.png">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>
            <p class="tempi">Atual 28°C</p>
            <div class="miema">
                <p class="tempmi">Temp Mínima 26°C</p>
                <p class="tempma">Temp Máxima 29°C</p>
            </div>
            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Nuvens Diversas</p>
            </div>
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>

</html>
